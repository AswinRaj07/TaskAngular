<div class="registration-form">
  <h2>Registration Form</h2>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="registrationobj.firstname" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="registrationobj.lastname" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="registrationobj.email"  required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="registrationobj.password"  required>
    </div>

    <button type="submit" (click)="onRegister()" >Register</button>
  </form>
</div>
