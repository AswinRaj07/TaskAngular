
<div class="login-container">
  <form class="login-form">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required="username" placeholder="Enter your username" [(ngModel)]="logObj.username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="logObj.password" required>

    <button type="button" (click)="onLogin()">Login</button>
  </form>
</div>
