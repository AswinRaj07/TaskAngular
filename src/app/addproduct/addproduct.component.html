<div class="add-product-form">
  <h2>Add Product</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="addproductobj.name" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="addproductobj.price" required>
    </div>

    <div class="form-group">
      <label for="imagePath">Image Path</label>
      <input type="text" id="imagePath" name="imagePath" [(ngModel)]="addproductobj.imagePath" required>
    </div>

    <div class="form-group">
      <label for="count">Count</label>
      <input type="number" id="count" name="count" [(ngModel)]="addproductobj.count" required>
    </div>

    <button type="submit" (click)="onAddProduct()" >Add Product</button>
  </form>
</div>
