
<div class="edit-product-form">
  <h2>Edit Product</h2>
  <form>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name"  [(ngModel)]="editProductobj.name" required>
    </div>

    <div class="form-group">
      <label for="productPrice">Price</label>
      <input type="number" id="price" name="price" [(ngModel)]="editProductobj.price" required>
    </div>

    <div class="form-group">
      <label for="productImagePath">Image Path</label>
      <input type="text" id="imagePath" name="imagePath" [(ngModel)]="editProductobj.imagePath" required>
    </div>


    <button type="submit" (click)="onEdit(editProductobj.id)">Update Product</button>
  </form>
</div>
